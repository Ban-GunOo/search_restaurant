<html>
<head>
    <title>Price result</title>
    <style>





            @import url(//fonts.googleapis.com/earlyaccess/hanna.css);
            html{
                width:100%;
                height:100%;
                font-family: 'Hanna', sans-serif;
                scroll-behavior:smooth;
            }
        body{
            background-color:black;
        }
        h1{
            color:white;
            width:100%;
            height:200px;
            text-align:center;
            font-size:6vw;
            line-height:200px;
        }








        #move{

            position:fixed;
            bottom:0px;
            right:0px;
            width:100px;
            height:50px;
        }
        #move button{
            padding:0px;
            float:left;
            font-size:35px;
            width:50%;
            height:100%;

        }
        #move button a{
            width:100%;
            height:100%;
            margin:0px;
            text-decoration:none;
            display:block;
            background-color:white;
            color:green;
        }

        #rests{
            width:50%;
            margin:auto;
        }

        #rests button{
            background-color:white;
            color:black;
            font-size:4vw;
            margin:10px auto;
            text-align:center;
            width:100%;
            height:100px;
            line-height:100px;
            transform: skew(20deg);
            border-left:20px solid yellow;
            border-right:20px solid yellow;
            transition:all 0.3s;
        }

        #rests button:hover{
            transform : scale(1.1);
        }

        #to_map{
            margin-top:200px;
        }

        #map{
            float:left;
            width:25%;
            height:70px;
            font-size:2vw;
            margin:10px;
            transition:all 0.3s;
        }

        #map:hover{
            transform : scale(1.3);
        }

        body>button{
            float:left;
            width:25%;
            height:70px;
            margin-top:200px;
            margin:10px;
            font-size:2vw;
            transition : all 0.3s;
        }

        body>button:hover{
            transform : scale(1.3);
        }



    </style>

</head>
<body>
    <h1 id="top">식당 리스트</h1>
    <form id="rests" method="post">
        {% csrf_token %}
    {% for p in results %}

    <button name="infor" class="buttons" value="{{p}}">{{p}}</button>

    {% endfor %}
    </form>


    <form method="post" id="to_map">
        {% csrf_token %}
        <button id="map" name="to_map" value="map" >지도로 출력</button>
    </form>
    <button  onclick="location.href='./'">다시검색</button>
    <button  onclick="location.href='../'">메인 메뉴로</button>
    <div id="move">
        <button id="to_up"><a href="#top">▲</a></button>
        <button id="to_down"><a href="#map">▼</a></button>
    </div>

</body>
</html>
