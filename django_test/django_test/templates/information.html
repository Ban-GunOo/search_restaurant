<html>
	<head>
			<style>
					*{
						padding:0px;
						margin:0px;
					}
					body{

						background-color:pink;
						text-align:center;


					}
					#mainbox{
							justify-content:center;
							width:90%;
							height:90%;
							display:grid;
							background-color:pink;
							margin:0px;
							grid-template-columns : 16% 16% 16% 16% 16% 16%;
							grid-template-rows : 16% 16% 16% 16% 16% 16%;
							grid-gap:10px;
							overflow:hidden;
							padding:20px;
					}
					div div{
						background-color : #08ffc8;

						border-radius:100px;
						color:#204969;

					}

					#res_name{
						grid-column-start:1;
						grid-column-end:5;

					}

					#res_name p{

						width:100%;
						height:100%;
						font-size:4vw;
						font-weight:bold;
						line-height:100px;
					}

					#phone{
						grid-column-start:5;
						grid-column-end:7;
					}
					#phone p{
						line-height:50px;
						font-size:3vw;
						font-weight:bold;
						line-height:100px;
					}

					#grade{
						grid-column-start:1;
						grid-column-end:3;
						grid-row-start:2;
						grid-row-end:3;
					}
					#review{
						grid-column-start:1;
						grid-column-end:3;
						grid-row-start:3;
						grid-row-end:6;
					}

					#res_map{
						grid-column-start:3;
						grid-column-end:6;
						grid-row-start:2;
						grid-row-end:6;
						width:100%;
						height:100%;
						background-color:pink;
						border-radius:100px;
						transition:width 2s, height:2s;
						padding:0px;
						position:relative;
					}



					#res_price{
						grid-column-start:6;
						grid-column-end:7;
						grid-row-start:2;
						grid-row-end:3;
					}

					#res_menu{
						grid-column-start:6;
						grid-column-end:7;
						grid-row-start:3;
						grid-row-end:6;
					}

					#res_site{
						grid-column-start:1;
						grid-column-end:7;
						grid-row-start:6;
						grid-row-end:7;
					}

					#res_site>a{
						text-decoration:none;
						width:100%;
						height:100%;
						font-size:5vw;
						color:#204969;
						display:block;
						border-radius:100px;
					}

					#res_site>a:hover{
						background-color:yellow;
					}

					#res_map iframe{
						width:100%;
						height:90%;
						border-radius:100px;
						margin:0px;

					}



					#big_map{
						width:100%;
						height:10%;
						background-color:blue;
						border-radius:100px;

					}

					#footer{
						position:fixed;
						width:100%;
						overflow:hidden;
						background-color:#a64942;
						bottom:0;
						height:5%;


		}
		#footer a{
			margin:0px 20px;
			text-decoration:overline underline;
			height:100%;
			width:10%;
			color:yellow;
			top:20px;;
		}

		#footer a:hover{
			color:black;
		}

			</style>
	</head>
	<body>
			<div id="mainbox">
					<div id="res_name"><p>{{information.2}}</p></div>
					<div id="phone"><p>{{information.4}}</p></div>
					<div id="grade"><p>평점</p></div>
					<div id="review"><p>리뷰</p></div>
					<div id="res_map">
							<button id="big_map" onclick="big_map()"><p>전체화면으로</p></button>
							<iframe src="C:/Users/dlaru/PycharmProjects/django_test/django_test/templates/restaurant_one_map.html">
							</iframe>
					</div>

					<div id="res_price"><p>{{information.8}}</p></div>
					<div id="res_menu">
						{% for menu in information.9.split %}
						<p>{{ menu }}</p>
              			{% endfor %}
					</div>
					<div id="res_site"><a href={{information.7}}>웹사이트로 이동</a><div>
			</div>

			<div id="footer">
				<a href="../">메인 메뉴로</a>
				<a href="./">검색창으로</a>
				<a href="javascript:window.history.back();">이전으로</a>

			</div>

	<script>
			var is_big = 0;

			function big_map()
			{
				if(is_big==0)
				{
					is_big = 1;
					document.getElementById("res_map").style.position = "absolute";
					document.getElementById("big_map").innerHTML = "작은화면으로";

				}
				else
				{
					is_big = 0;
					document.getElementById("res_map").style.position = "static";
					document.getElementById("big_map").innerHTML = "전체화면으로";
				}
			}
	</script>
	</body>
</html>
